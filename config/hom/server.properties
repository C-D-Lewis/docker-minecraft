#Minecraft server properties
#Mon Aug 12 21:13:13 BST 2024
# A setting related to transferring players between servers (false means disabled).
accepts-transfers=false
# Disallows flight for players on the server.
allow-flight=false
# Allows players to travel to the Nether dimension.
allow-nether=true
# Broadcasts server console messages to players with operator status.
broadcast-console-to-ops=true
# Broadcasts remote console (rcon) messages to players with operator status.
broadcast-rcon-to-ops=true
# A link where players can report bugs; currently blank.
bug-report-link=
# Disables debug mode.
debug=false
# Sets the game's difficulty to easy.
difficulty=easy
# Enables the use of command blocks.
enable-command-block=true
# Disables JMX (Java Management Extensions) for monitoring server performance.
enable-jmx-monitoring=false
# Disables the GameSpy4 protocol for server information queries.
enable-query=false
# Disables remote console (rcon) access.
enable-rcon=false
# Enables the server's status page for display in the multiplayer list.
enable-status=true
# Enforces that players must have a secure profile to join the server.
enforce-secure-profile=true
# Enforces the whitelist, only allowing listed players to join.
enforce-whitelist=true
# Sets the percentage of the view distance at which entities will be visible.
entity-broadcast-range-percentage=100
# Prevents the server from forcing a specific gamemode on players at login.
force-gamemode=false
# Sets the permission level required to run functions from command blocks or server-side commands.
function-permission-level=2
# Sets the default gamemode for new players to survival.
gamemode=survival
# Allows the server to generate structures like villages and temples.
generate-structures=true
# Settings for world generation; currently an empty JSON object.
generator-settings={}
# Disables hardcore mode, which permanently bans players upon death.
hardcore=false
# Hides the list of online players from the server's status page.
hide-online-players=true
# A comma-separated list of data packs to be disabled on first server load.
initial-disabled-packs=
# A comma-separated list of data packs to be enabled on first server load.
initial-enabled-packs=vanilla
# The name of the world folder.
level-name=world
# The seed used to generate the world; currently blank, so a random seed will be used.
level-seed=
# Sets the world generation type to default.
level-type=default
# Logs the IP addresses of players who connect to the server.
log-ips=true
# Sets the maximum build height to 256 blocks.
max-build-height=256
# Limits the number of block updates a single action can trigger.
max-chained-neighbor-updates=1000000
# The maximum number of players who can be on the server at once.
max-players=10
# Sets the maximum time a single game tick can take before the server crashes. -1 disables this feature.
max-tick-time=-1
# The maximum size of the world's radius in blocks.
max-world-size=29999984
# The "Message of the Day" displayed in the server list.
motd=Hey look its the Heroes of Mirren
# Sets the size in bytes at which network packets will be compressed.
network-compression-threshold=256
# Requires players to be authenticated with the Minecraft authentication servers.
online-mode=true
# Sets the permission level for server operators (e.g., 4 gives full control).
op-permission-level=4
# The number of minutes a player can be idle before being kicked. 0 disables this.
player-idle-timeout=0
# Disables the prevention of proxy connections.
prevent-proxy-connections=false
# Enables Player vs. Player combat.
pvp=true
# The port used for the GameSpy4 query protocol.
query.port=28000
# Limits how many packets per second a player can send. 0 disables this limit.
rate-limit=0
# The password for remote console (RCON) access.
rcon.password=rcon-disabled
# The port used for remote console (RCON) access.
rcon.port=30000
# Sets the compression algorithm used for the world's region files.
region-file-compression=deflate
# Disables the requirement for players to download a resource pack.
require-resource-pack=false
# The official server resource pack URL (currently empty).
_resource-pack=
# The SHA1 checksum for the official resource pack (currently empty).
_resource-pack-sha1=
# The official server resource pack URL (currently empty).
resource-pack=https://s3.us-east-1.amazonaws.com/public-files.chrislewis.me.uk/shared/minecraft/ChristmasPack_1.21.10_v3.1.zip
# The SHA1 checksum for the official resource pack (currently empty).
resource-pack-sha1=57f3199c57bdaed8d1af48a36830bbf2953c2c55
# The official server resource pack ID (currently empty).
resource-pack-id=
# The message shown to players when prompted to download the resource pack (currently empty).
resource-pack-prompt=
# The IP address the server will bind to (blank binds to all available IPs).
server-ip=
# The port number for the server.
server-port=25565
# The distance in chunks from a player where the server will simulate game mechanics.
simulation-distance=8
# Disables the collection of server-related data sent to Mojang.
snooper-enabled=false
# Allows animals to spawn naturally.
spawn-animals=true
# Allows monsters to spawn naturally.
spawn-monsters=true
# Allows villagers and other NPCs to spawn naturally.
spawn-npcs=true
# The radius in blocks around the spawn point where only ops can build or break blocks.
spawn-protection=16
# Forces chunk data to be written to disk synchronously.
sync-chunk-writes=true
# The path to a text filtering configuration file (currently empty).
text-filtering-config=
# Legacy setting for a texture pack URL (currently empty).
texture-pack=
# Enables a native library for network transport for improved performance.
use-native-transport=true
# The number of chunks a player can see from their location.
view-distance=12
# Enables the whitelist.
white-list=true
